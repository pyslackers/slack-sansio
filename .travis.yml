language: python

matrix:
  fast_finish: true
  allow_failures:
    - python: nightly
    - python: 3.7-dev
    - python: 3.6-dev

python:
  - '3.6'
  - 3.6-dev
  - 3.7-dev
  - nightly

install:
  - pip install .[dev]
  - pip install coveralls

script:
  - python setup.py flake8
  - python setup.py test
  - python setup.py doc
  - python setup.py sdist
  - python setup.py bdist_wheel

after_success:
  - coveralls

before_deploy:
  - pip install dothub

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: Ovv
    password:
      secure: 
    on:
      repo: pyslackers/slack-sansio
      branch: master
      python: '3.6'
      tags: true
  - provider: script
    script: "yes | dothub repo --owner pyslackers --repository slack-sansio push --input_file .github/.dothub.repo.yml"
    on:
      repo: pyslackers/slack-sansio
      branch: master
      python: '3.6'
