language: python

matrix:
  fast_finish: true
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
  allow_failures:
    - python: nightly
      dist: xenial
      sudo: true
    - python: 3.7-dev
      dist: xenial
      sudo: true

env:
  global: 
    - secure: ""

install:
  - pip install poetry tox
  - poetry install
  - pip install tox-travis

script:
  - if [[ $TRAVIS_PYTHON_VERSION = "3.7" ]];
    then
      poetry run slack/tests/test.sh;
    else
      poetry run pytest test --verbose --cov;
    fi

after_success:
  - coveralls

deploy:
  - provider: script
    script: poetry publish --username Ovv --password $PYPI_PASS --build
    on:
      repo: pyslackers/slack-sansio
      branch: master
      python: '3.7'
      tags: true
